<html>
<meta charset="utf-8">

<head>
    <script src="d3/d3.v3.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>


    <div id="center">



        <script>
        var gridSize = 100;

         //Width and height
        var w = 8;
        var h = 4;

        var grid = [];
        var drag = false;
        var mx = w / 2;
        var my = h / 2;


        for (var row = 0; row < h; row++) {
            for (var col = 0; col < w; col++) {
                grid[row * w + col] = {
                    "x": col,
                    "y": row
                };
                
                
            }
        }


        var svg = d3.select("#center")
            .append("svg")
            .attr("width", w * gridSize)
            .attr("height", h * gridSize);



        var rects = svg.selectAll("rect")
            .data(grid)
            .enter()
            .append("rect")
            .attr("x", function(d) {
                return d.x * 100;
            })
            .attr("y", function(d) {
                return d.y * 100;
            })
            .attr("width", 95)
            .attr("height", 95)
            .attr("data-row", function(d) {
                return d.x;
            })
            .attr("data-col", function(d) {
                return d.y;
            })
            // .attr("click", function(d) {
            // return 8 * d.y + d.x;
            // });
            .attr("address", function(d) {
            return 8 * d.y + d.x + 1;
            })
            .on("click", function(d) { 
                rects.transition()
                  .duration(750)
                  .style("fill", "lightblue")

                console.log("DudeWheresMyObject",d)
            })
            .on("dblclick", function(d) {
                rects.transition()
                  .duration(750)
                  .style("fill", "black")

                console.log("ObjectOff", d)
            });



        var svgContainer = d3.select("svg")
            .append("svg")

         //  var scrubbyPos = [
         //     [0, 0, 0, 395],
         //     [100, 0, 100, 395],
         //     [200, 0, 200, 395],
         //     [300, 0, 300, 395],
         //     [400, 0, 400, 395],
         //     [500, 0, 500, 395],
         //     [600, 0, 600, 395],
         //     [700, 0, 700, 395]
         // ]

         var scrubby = svgContainer.append("line")

         scrubby
            .attr("stroke-width", 10)
            .attr("stroke", "red")

         var tempoTime = 250;
        window.setInterval(tempo, tempoTime);

        var j = 0;

        function tempo() {
            //console.log(j);
            scrubby.transition().ease('sin').duration(tempoTime)

            .attr("x1", j * 100 / 2)
                .attr("y1", 0)
                .attr("x2", j * 100 / 2)
                .attr("y2", 395)
                .style("stroke-opacity", j % 2 == 0 ? 1 : -0.5)


            j = j + 1;
            if (j > 15) {
                j = 0;
            }
        }



        rects[0][0].addEventListener('mouseover', function(e) {
            // console.log(this.getAttribute('address'));
        });

        for (var i = 0; i < rects[0].length; i++) {
            rects[0][i].addEventListener('mouseover', function(e) {
                // console.log(this.getAttribute('address')); }); 
            });
        }
        </script>


    </div>


</body>

</html>
